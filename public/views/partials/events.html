<div class="row event-top">
  <div class="col-md-3">
    <img ng-src="assets/microphone.jpeg">
  </div>
  <div class="col-md-9">
    <h1 class="text-center event-head">Want to meet Jono in-person?</h1>
    <p class="text-center">Check out these upcoming events:</p>
  </div>
</div>

<div ng-repeat="x in ec.eventsArr | orderBy : 'date'">
  <div class="line"></div>
  <div class="row">
    <div class="col-md-3">
      <p>
      <h1 class="event-head">{{ x.eventName }}</h1>
      <span class="event-data">{{ x.date | date:'mediumDate'}} </span>
      <span class="event-data">{{ x.time }} </span><br>
      <span class="event-data event-head">{{ x.location }}</span>
      </p>
    </div>
    <div class="col-md-9">
      <p>{{x.description}}</p>
      <p><a ng-if="x.url" href="{{ x.url }}" target="_blank">{{ x.eventName }}</a></p>
    </div>
  </div>
</div>
<div class="line"></div>
<div class="text-center">
  <button class="donate-donorbox" ng-click="ic.go('/support')">Support</button>
</div>
