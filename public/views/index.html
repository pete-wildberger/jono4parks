<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Jono for Parks</title>
<!-- favicon -->
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Vendors -->
  <script src="vendors/angular.min.js" charset="utf-8"></script>
  <script src="vendors/angular-route.min.js" charset="utf-8"></script>

  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles/styles.min.css">
  <!-- App -->
  <script src="scripts/app.js" charset="utf-8"></script>
  <script src="scripts/ngconfig.js" charset="utf-8"></script>
  <!-- Controllers -->
  <script src="scripts/controllers/IndexController.js" charset="utf-8"></script>
  <script src="scripts/controllers/DashBoardController.js" charset="utf-8"></script>
  <script src="scripts/controllers/WelcomeController.js" charset="utf-8"></script>
  <script src="scripts/controllers/EndorseController.js" charset="utf-8"></script>
  <!-- Services -->
  <script src="services/http.Service.js" charset="utf-8"></script>
  <script src="services/authFactory.js" charset="utf-8"></script>

</head>

<body ng-app="myApp">
  <main ng-controller="IndexController as ic">
    <header>
      <div class="container-fluid">
        <div class="phoneBar row align-items-center title">
          <div class="col-md-6 col-lg-6 side">
          <i class="fa fa-bars fa-4x fa-border" onclick="openNav()"></i>
            <div id="mySidenav" class="sidenav">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-times fa-lg"></i></a>
              <a href="#!/" class="navItem"><p>HOME</p></a>
              <a href="#!/about" class="navItem"><p>ABOUT</p></a>
              <a href="#!/issues" class="navItem"><p>ISSUES</p></a>
              <a href="#!/endorsements" class="navItem"><p>ENDORSEMENTS</p></a>
              <a href="#!/events" class="navItem"><p>EVENTS</p></a>
              <a href="#!/donate" class="navItem donate"><p>DONATE</p></a>
            </div>
          </div>
          <div class="col-md-6 col-lg-6">
            <h3 class="rightName">Jono Cowgill</h3>
          </div>
        </div>
        <div class="noPhone row align-items-center title">
          <div class="col-md-3 col-lg-2">
            <a href="#!/"><img class="logo" ng-src="/assets/logo.png"></a>
          </div>
          <div class="col-md-9 col-lg-10 navTime">
              <a href="#!/about"><h3 class="route">ABOUT</h3></a>
              <a href="#!/issues"><h3 class="route">ISSUES</h3></a>
              <a href="#!/endorsements"><h3 class="route">ENDORSEMENTS</h3></a>
              <a href="#!/events"><h3 class="route">EVENTS</h3></a>
              <a href="#!/donate"><h3 class="route donate">SUPPORT</h3></a>
          </div>
        </div>
      </div>
    </header>
    <div class="container-fluid view_margin">
      <ng-view></ng-view>
    </div>
    <footer>
      <div class="line"></div>
      <p class="text-center">Contact us</p>
      <div class="text-center">
        <span class="wrapper"><a href="mailto:jono4parks@gmail.com"><i class="fa fa-envelope-o fa-3x social"></i></a></span>
        <span class="wrapper"><a href="https://twitter.com/jono4parkboard" target="_blank"><i class="fa fa-twitter fa-3x social"></i></a></span>
        <span class="wrapper"><a href="https://www.facebook.com/jono4parkboard/" target="_blank"><i class="fa fa-facebook fa-3x social"></i></a></span>
      </div>
      <p class="text-center">
      Jono Cowgill<br>
      612-598-5157<br>
      jono4parks@gmail.com</p>
    </footer>
  </main>
</body>

</html>
